<script>
	
	var headlinesu1485 = [];
	
	jQuery(document).ready(function($){
		//set animation timing
		var animationDelayu1485 = 1500,
		//loading bar effect
		barAnimationDelayu1485 = 1500+700,
		barWaitingu1485 = barAnimationDelayu1485 - 700, 
		//letters effect
		lettersDelayu1485 = 50,
		//type effect
		typeLettersDelayu1485 = 50,
		selectionDurationu1485 = 500,
		typeAnimationDelayu1485 = 1500,
		//clip effect 
		revealDurationu1485 = 700,
		revealAnimationDelayu1485 = 1500;
	
		headlinesu1485.push('para1');
		headlinesu1485.push('para2');
		headlinesu1485.push('para3');
		headlinesu1485.push('para4');
		headlinesu1485.push('para5');
		headlinesu1485.push('para6');
		headlinesu1485.push('para7');
		headlinesu1485.push('para8');
		
		headlinesu1485 = headlinesu1485.splice(0,7);
		
		var id_u1485 = $('.'+headlinesu1485[0]).attr("id");
		
		if(id_u1485 == undefined){
			id_u1485 = $('.'+headlinesu1485[0]).parent().attr("id");
		}
		
		$('.'+headlinesu1485[0]+' p').addClass(headlinesu1485[0]);
		$('#'+id_u1485).removeClass(headlinesu1485[0]);
		
		var styleCss = {};
		var eleCss = ["position","left","top","width","height","min-height","margin-left","margin-top"];
		
		for(var i=0;i<eleCss.length;i++){
			
			styleCss[eleCss[i]] = $('#'+id_u1485).css(eleCss[i]);
		} 
		
		var anim_type = "rotate-2 letters";
		var extra_class = '';
		if(anim_type == 'loading-bar'){
			extra_class = "{param_loading_bar_position}";
		}else if(anim_type == 'slide'){
			extra_class = "slide_top";
		}else if(anim_type == 'push'){
			extra_class = "push_right";
		}else{
			extra_class = '';
		}
		
		$spanu1485 = $('#'+id_u1485);
  		$spanu1485.replaceWith($spanu1485.html());
		$('.'+headlinesu1485[0]).wrap('<div class="u1485 MT-headline rotate-2 letters"><span class="MT-headline-inner '+extra_class+'"><div id="'+id_u1485+'" class="is-visible"></div></span></div>');
		$("#"+id_u1485).css({ 'margin':'0','top':'0','left':'0','right':'0','bottom':'0','position':'relative' }).addClass(headlinesu1485[0]);
		
		$.each(styleCss, function (index, value) {
		    //console.log( index + ' : ' + value );
		    $('.u1485.MT-headline').css(index,value);
		});
		
		for(var i=1;i<=headlinesu1485.length;i++){
		
			var id_u1485 = $('.'+headlinesu1485[i]).attr("id");
			if(id_u1485 == undefined){
				id_u1485 = $('.'+headlinesu1485[i]).parent().attr("id");
			}
			$('.'+headlinesu1485[i]+' p').addClass(headlinesu1485[i]);
			$('#'+id_u1485).removeClass(headlinesu1485[i]);
			$spanu1485 = $('#'+id_u1485);
	  		$spanu1485.replaceWith($spanu1485.html());
	  		
			$('.'+headlinesu1485[i]).appendTo('.u1485.MT-headline .MT-headline-inner').wrap('<div id="'+id_u1485+'"></div>');
			$("#"+id_u1485).css({ 'margin':'0','top':'0','left':'0','right':'0','bottom':'0','position':'absolute' }).addClass(headlinesu1485[i]);
		}
	
	
	initAnimationu1485();
	

	function initAnimationu1485() {
	
		//insert <i> element for each letter of a changing word
		singleLetters($('.u1485.MT-headline.letters').find('div'));
		//initialise headline animation
		animateHeadline($('.u1485.MT-headline'));
		
	}

	function singleLetters($words) {
		$words.each(function(){
			var word = $(this),
				letters = word.text().split(''),
				selected = word.hasClass('is-visible');
			
			for (i in letters) {
				if(word.parents('.rotate-2').length > 0) letters[i] = '<em>' + letters[i] + '</em>';
				letters[i] = (selected) ? '<i class="in">' + letters[i] + '</i>': '<i>' + letters[i] + '</i>';
			}
		    var newLetters = letters.join('');
		    word.html(newLetters).css('opacity', 1);
		    
		    var fontStyle = word.css('font-style'), eleId = word.attr("id");
		    $("#"+eleId+" i").css('font-style',fontStyle);
		    
		});
	}

	function animateHeadline($headlines) {
		var duration = animationDelayu1485;
		$headlines.each(function(){
			var headline = $(this);
			
			if(headline.hasClass('loading-bar')) {
				duration = barAnimationDelayu1485;
				setTimeout(function(){ headline.find('.u1485 .MT-headline-inner').addClass('is-loading') }, barWaitingu1485);
			} else if (headline.hasClass('clip')){
				var spanWrapper = headline.find('.u1485 .MT-headline-inner'),
					newWidth = spanWrapper.width() + 10
				spanWrapper.css('width', newWidth);
			} else if (!headline.hasClass('type') ) {
				//assign to .MT-headline-inner the width of its longest word
				var words = headline.find('.u1485 .MT-headline-inner div'),
					width = 0;
				words.each(function(){
					var wordWidth = $(this).width();
				    if (wordWidth > width) width = wordWidth;
				});
				headline.find('.u1485 .MT-headline-inner').css('width', width);
			};

			//trigger animation
			setTimeout(function(){ hideWord( headline.find('.is-visible').eq(0) ) }, duration);
		});
	}

	function hideWord($word) {
		var nextWord = takeNext($word);
		
		if($word.parents('.u1485.MT-headline').hasClass('type')) {
			if(!$word.is(':last-child') || true){
			var parentSpan = $word.parent('.u1485 .MT-headline-inner');
			parentSpan.addClass('selected').removeClass('waiting');	
			setTimeout(function(){ 
				parentSpan.removeClass('selected'); 
				$word.removeClass('is-visible').addClass('is-hidden').children('i').removeClass('in').addClass('out');
			}, selectionDurationu1485);
			setTimeout(function(){ showWord(nextWord, typeLettersDelayu1485) }, typeAnimationDelayu1485);
			}
		} else if($word.parents('.u1485.MT-headline').hasClass('letters')) {
			if(!$word.is(':last-child') || true){
			var bool = ($word.children('i').length >= nextWord.children('i').length) ? true : false;
			hideLetter($word.find('i').eq(0), $word, bool, lettersDelayu1485);
			showLetter(nextWord.find('i').eq(0), nextWord, bool, lettersDelayu1485);
			}
		}  else if($word.parents('.u1485.MT-headline').hasClass('clip')) {
			if(!$word.is(':last-child') || true){
			$word.parents('.u1485 .MT-headline-inner').animate({ width : '2px' }, revealDurationu1485, function(){
				if(!$word.is(':last-child') || true){
					switchWord($word, nextWord);
					showWord(nextWord);
				}
			});
			}

		} else if ($word.parents('.u1485.MT-headline').hasClass('loading-bar')){
			$word.parents('.u1485 .MT-headline-inner').removeClass('is-loading');
			if(!$word.is(':last-child') || true){
				switchWord($word, nextWord);
				setTimeout(function(){ hideWord(nextWord) }, barAnimationDelayu1485);
				setTimeout(function(){ $word.parents('.u1485 .MT-headline-inner').addClass('is-loading') }, barWaitingu1485);
			}
		} else {
			if(!$word.is(':last-child') || true){
				switchWord($word, nextWord);
				setTimeout(function(){ hideWord(nextWord) }, animationDelayu1485);
			}
		}
	}

	function showWord($word, $duration) {
		if($word.parents('.u1485.MT-headline').hasClass('type')) {
			showLetter($word.find('i').eq(0), $word, false, $duration);
			$word.addClass('is-visible').removeClass('is-hidden');

		}  else if($word.parents('.u1485.MT-headline').hasClass('clip')) {
			$word.parents('.u1485 .MT-headline-inner').animate({ 'width' : $word.width() + 10 }, revealDurationu1485, function(){ 
				setTimeout(function(){ hideWord($word) }, revealAnimationDelayu1485); 
			});
		}
	}

	function hideLetter($letter, $word, $bool, $duration) {
		$letter.removeClass('in').addClass('out');
		
		if(!$letter.is(':last-child')) {
		 	setTimeout(function(){ hideLetter($letter.next(), $word, $bool, $duration); }, $duration);  
		} else if($bool) { 
		 	setTimeout(function(){ hideWord(takeNext($word)) }, animationDelayu1485);
		}

		if($letter.is(':last-child') && $('html').hasClass('no-csstransitions')) {
			var nextWord = takeNext($word);
			if(!$word.is(':last-child') || true){
				switchWord($word, nextWord);
			}
		} 
	}

	function showLetter($letter, $word, $bool, $duration) {
		$letter.addClass('in').removeClass('out');
		
		if(!$letter.is(':last-child')) { 
			setTimeout(function(){ showLetter($letter.next(), $word, $bool, $duration); }, $duration); 
		} else { 
			if($word.parents('.u1485.MT-headline').hasClass('type')) { setTimeout(function(){ $word.parents('.u1485 .MT-headline-inner').addClass('waiting'); }, 200);}
			if(!$bool) { setTimeout(function(){ hideWord($word) }, animationDelayu1485) }
		}
	}

	function takeNext($word) {
		return (!$word.is(':last-child')) ? $word.next() : $word.parent().children().eq(0);
	}

	function takePrev($word) {
		return (!$word.is(':first-child')) ? $word.prev() : $word.parent().children().last();
	}

	function switchWord($oldWord, $newWord) {
		
		$oldWord.removeClass('is-visible').addClass('is-hidden');
		$newWord.removeClass('is-hidden').addClass('is-visible');	
		
	}
	
	
});

	  
</script>
